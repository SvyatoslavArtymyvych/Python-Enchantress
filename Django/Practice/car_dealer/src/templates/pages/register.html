{% extends 'base.html' %}

{% block main_container %}

    <div class="container">
        <div class="row centered-form d-flex justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="{% url 'dealers:register-page' %}">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <label for="first_name">First Name</label>
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name"
                                               class="form-control input-sm" placeholder="First name" required="True">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <label for="last_name">Last Name</label>
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name"
                                               class="form-control input-sm" placeholder="Last name"
                                               required="True">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" name="title" id="title" class="form-control input-sm"
                                           placeholder="Title" required="True">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username"
                                           class="form-control input-sm" placeholder="Username" required="True">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control input-sm"
                                       placeholder="Email Address" required="True">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <label for="password">Password</label>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password"
                                               class="form-control input-sm" placeholder="Password" required="True">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <label for="password_confirm">Confirm Password</label>
                                    <div class="form-group">
                                        <input type="password" name="password_confirm" id="password_confirm"
                                               class="form-control input-sm" placeholder="Confirm Password"
                                               required="True">
                                    </div>
                                </div>
                            </div>

                            {% if errors %}

                                {{ errors }}

                                <div class="container">
                                    {% for error in errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <input type="submit" value="Register" class="btn btn-info btn-block">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
