{% extends 'base.html' %}

{% block main_container %}

    <div class="page-header" style="padding-bottom: 25px;">
        <h1 class="display-3 fw-bold">Order</h1>
        <h1 class="display-4">{{ car.model.brand.name }}
            <small class="display-5">{{ car.model.name }}</small>
        </h1>
    </div>
    <div class="row centered-form d-flex justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-9 col-sm-offset-2 col-md-offset-4">
            <form role="form" class="row" method="POST" action="{% url 'cars:order-page' car.id %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="car">Car id</label>
                    <input type="text" name="car" id="car"
                           class="form-control input-sm" value="{{ car.id }}" disabled="disabled">
                </div>

                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="first_name">First Name</label>
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name"
                               class="form-control input-sm" placeholder="First name" required="True">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <label for="last_name">Last Name</label>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name"
                               class="form-control input-sm" placeholder="Last name"
                               required="True">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control input-sm"
                           placeholder="Email Address" required="True">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="form-control input-sm"
                           placeholder="Phone number" required="True">
                </div>

                <div class="form-group">
                    <label for="phone">Message</label>
                    <textarea name="message" id="message" class="form-control input-sm"
                              placeholder="Message text" required="True"></textarea>
                </div>

                {% if errors %}
                    <div class="container">
                        {% for error in errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="d-flex flex-row" style="padding-top: 20px;">
                    <input type="submit" value="Register order" class="btn btn-primary btn-lg btn btn-warning">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
